<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Form</title>
  </head>
  <body>
    <h1>Race Registration!!!</h1>
    <form action="/marathon.com">
      <div>
        <label for="fstN">First Name</label>
        <input
          type="text"
          name="fstN"
          id="fstN"
          minlength="4"
          maxlength="10"
          required
        />
        <label for="lastN">Last Name</label>
        <input
          type="text"
          name="lastN"
          id="lastN"
          minlength="4"
          maxlength="10"
          required
        />
      </div>
      <p>Select a Race:</p>
      <div>
        <label for="fnrn">Fun Run 5K</label>
        <input type="radio" name="choices" id="fnrn" value="fnrn" />
        <br />
        <label for="half">Half Marathon</label>
        <input type="radio" name="choices" id="half" value="half" />
        <br />
        <label for="full">Full Marathon</label>
        <input type="radio" name="choices" id="full" value="full" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="passW">Password</label>
        <input type="password" name="passW" id="pass" required />
      </div>
      <div>
        <label for="age">Select age group</label>
        <select name="age" id="age">
          <option value="under18">Under 18 years</option>
          <option value="18-30">18 - 30 years</option>
          <option value="31-40">31 - 40 years</option>
          <option value="over40">Over 40 years</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
